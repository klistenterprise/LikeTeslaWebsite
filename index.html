<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>Tesla Cars</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logoText">Tesla Motors</h3>
                <img class="logoImg" src="./teslalogo.png" alt="Tesla">
            </nav>
            <main>

                <section class="page photographer Tesla">
                    <div class="details">
                        <h2>
                            Tesla Roadster
                        </h2>
                        <h3>
                            Sports Edition
                        </h3>
                    </div>
                    <div class="hero">
                        <img class="teslaroadster" src="./teslaroadster.png" alt="Tesla Roadster">
                    </div>
                </section>
                <section class="page photographer Tesla">
                        <div class="details">
                            <h2>
                                Tesla Model S
                            </h2>
                            <h3>
                                Sports Edition
                            </h3>
                        </div>
                        <div class="hero">
                            <img class="teslaroadster" src="./teslamodels.png" alt="Tesla Roadster">
                        </div>
                    </section>
                    <section class="page photographer Tesla">
                            <div class="details">
                                <h2>
                                    Tesla Model Y
                                </h2>
                                <h3>
                                    Sports Edition
                                </h3>
                            </div>
                            <div class="hero">
                                <img class="teslaroadster" src="./teslamodely.png" alt="Tesla Roadster">
                            </div>
                        </section>

            </main>
        </header>
    </div>
    
</body>
</html>
